<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Interactivo</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      padding: 90px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2>Formulario Interactivo</h2>
  <form id="miFormulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

    <button type="button" onclick="enviarFormulario()">Enviar</button>
  </form>

  <script>
    function enviarFormulario() {
      // Obtener los valores del formulario
      var nombre = document.getElementById('nombre').value;
      var email = document.getElementById('email').value;
      var mensaje = document.getElementById('mensaje').value;

      // Puedes realizar alguna acción con los datos, como enviarlos a un servidor o mostrarlos en la consola
      console.log('Nombre: ' + nombre);
      console.log('Correo electrónico: ' + email);
      console.log('Mensaje: ' + mensaje);

      // Puedes agregar aquí la lógica adicional que necesites
    }
  </script>
</body>
</html>
